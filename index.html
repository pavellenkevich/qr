<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Tongue</title>
  <meta name="description" content="Minimal QR code generator: SVG / PNG / JPG with style options" />
  <meta name="theme-color" content="#f2f2f2" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="app">

    <main>

      <header>
        <h1>QR Machine</h1>
        <p class="subtitle">Fully free. No ads. No login needed. By <a href="#" rel="noopener">Paulik Liankevich â†—</a></p>
      </header>

      <!-- Your Link -->
      <section class="section">
        <label class="section-title" for="data">Your Link</label>
        <div class="input-wrapper">
          <input id="data" class="input" type="text" placeholder="https://" autocomplete="off" />
          <button class="paste-btn" id="pasteBtn" type="button">
            <img src="icons/icon_paste.svg" alt="Paste" width="20" height="20" />
            Paste
          </button>
        </div>
      </section>

      <!-- Pattern Form -->
      <section class="section">
        <label class="section-title">Pattern Form</label>
        <div class="pattern-options" id="styleTabs" role="tablist" aria-label="Pattern Form">
          <button type="button" data-style="squares" class="pattern-btn active" role="tab" aria-selected="true">
            <svg class="pattern-icon" width="40" height="48" viewBox="0 0 40 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect y="4" width="40" height="40" fill="currentColor"/>
            </svg>
          </button>
          <button type="button" data-style="dots" class="pattern-btn" role="tab" aria-selected="false">
            <svg class="pattern-icon" width="44" height="48" viewBox="0 0 44 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="22" cy="24" r="22" fill="currentColor"/>
            </svg>
          </button>
          <button type="button" data-style="diamonds" class="pattern-btn" role="tab" aria-selected="false">
            <svg class="pattern-icon" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 24L24 0L48 24L24 48L0 24Z" fill="currentColor"/>
            </svg>
          </button>
          <button type="button" data-style="hearts" class="pattern-btn" role="tab" aria-selected="false">
            <svg class="pattern-icon" width="44" height="48" viewBox="0 0 44 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 44L18.81 41.1226C7.48 30.9428 0 24.2071 0 15.9891C0 9.25341 5.324 4 12.1 4C15.928 4 19.602 5.76567 22 8.53406C24.398 5.76567 28.072 4 31.9 4C38.676 4 44 9.25341 44 15.9891C44 24.2071 36.52 30.9428 25.19 41.1226L22 44Z" fill="currentColor"/>
            </svg>
          </button>
          <button type="button" data-style="stars" class="pattern-btn" role="tab" aria-selected="false">
            <svg class="pattern-icon" width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M23.9988 39.5365L12.3651 46.5687C11.8511 46.8968 11.3138 47.0375 10.7532 46.9906C10.1925 46.9437 9.70191 46.7562 9.28142 46.428C8.86092 46.0998 8.53387 45.6901 8.30026 45.1988C8.06665 44.7075 8.01993 44.1561 8.16009 43.5448L11.2437 30.254L0.941565 21.3231C0.474346 20.9011 0.182802 20.4201 0.0669313 19.8801C-0.0489389 19.34 -0.0143649 18.813 0.170654 18.2992C0.355672 17.7854 0.636003 17.3635 1.01165 17.0334C1.38729 16.7034 1.90123 16.4924 2.55347 16.4005L16.1495 15.205L21.4057 2.68773C21.6394 2.12515 22.0019 1.70322 22.4934 1.42193C22.9849 1.14064 23.4867 1 23.9988 1C24.5109 1 25.0127 1.14064 25.5042 1.42193C25.9957 1.70322 26.3583 2.12515 26.5919 2.68773L31.8481 15.205L45.4441 16.4005C46.0982 16.4943 46.6122 16.7052 46.986 17.0334C47.3597 17.3616 47.6401 17.7835 47.827 18.2992C48.0138 18.8149 48.0493 19.3428 47.9335 19.8829C47.8176 20.4229 47.5251 20.903 47.056 21.3231L36.7539 30.254L39.8375 43.5448C39.9777 44.1543 39.931 44.7056 39.6974 45.1988C39.4637 45.692 39.1367 46.1017 38.7162 46.428C38.2957 46.7543 37.8051 46.9418 37.2445 46.9906C36.6838 47.0393 36.1465 46.8987 35.6325 46.5687L23.9988 39.5365Z" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </section>

      <!-- Colors -->
      <section class="section">
        <div class="two-columns">
          <div class="column">
            <label class="section-title">Pattern Color</label>
            <div class="color-row">
              <div class="color-swatch" style="background-color: #000000" id="colorSwatch"></div>
              <input id="color" class="color-picker" type="color" value="#000000" />
              <input id="colorHex" class="hex-input" type="text" value="#000000" maxlength="7" placeholder="#000000" />
            </div>
          </div>
          <div class="column">
            <label class="section-title">Background Color</label>
            <div class="color-row">
              <div class="color-swatch" style="background-color: #FFFFFF" id="bgColorSwatch"></div>
              <input id="bgColor" class="color-picker" type="color" value="#FFFFFF" />
              <input id="bgColorHex" class="hex-input" type="text" value="#FFFFFF" maxlength="7" placeholder="#FFFFFF" />
            </div>
          </div>
        </div>
      </section>

      <!-- File Format & Resolution -->

      <section class="section">
        <div class="format-resolution-row">
          <div class="format-column">
            <label class="section-title">File Format</label>
            <div class="format-options format-options-horizontal" id="typeChips" role="tablist" aria-label="File Format">
              <button type="button" data-type="svg" class="format-btn active" role="tab" aria-selected="true">
                <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>SVG</span>
              </button>
              <button type="button" data-type="png" class="format-btn" role="tab" aria-selected="false">
                <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>PNG</span>
              </button>
              <button type="button" data-type="jpg" class="format-btn" role="tab" aria-selected="false">
                <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>JPG</span>
              </button>
            </div>
          </div>
          <div class="format-column">
            <label class="section-title">Dimension</label>
            <div class="format-options format-options-horizontal" id="resolutionChips" role="tablist" aria-label="Image Resolution">
              <button type="button" data-size="512" class="format-btn" role="tab" aria-selected="false">
                <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>512</span>
              </button>
              <button type="button" data-size="1024" class="format-btn" role="tab" aria-selected="false">
                <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>1024</span>
              </button>
              <button type="button" data-size="2048" class="format-btn" role="tab" aria-selected="false">
                <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>2048</span>
              </button>
              <button type="button" data-size="4096" class="format-btn" role="tab" aria-selected="false">
                <svg class="check-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M13.5 4L6 11.5L2.5 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>4096</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Download Button -->
      <button class="download-btn" id="dlBtn" disabled>
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_36_3488)">
            <path d="M16 2L16 20M16 20L24 12.5M16 20L8 12.5" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 24V26C2 28.2091 3.79086 30 6 30H26C28.2091 30 30 28.2091 30 26V24" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
          <defs>
            <clipPath id="clip0_36_3488">
              <rect width="28" height="28" fill="white"/>
            </clipPath>
          </defs>
        </svg>
        Download
      </button>
    </main>

    <!-- QR Preview -->
    <div class="qr-container">
      <div id="eyes">
        <div id="eye-left" class="eye">
          <div class="white">
            <div class="pupil"></div>
          </div>
        </div>
        <div id="eye-right" class="eye">
          <div class="white">
            <div class="pupil"></div>
          </div>
        </div>
      </div>
      <div id="lips">
        <div id="mouth-container">
          <div id="mouth">
            <div class="shadow"></div>
            <div id="tongue">
              <div id="tongue-top"></div>
              <div id="previewQR" class="preview-canvas"></div> 
              <svg xmlns="http://www.w3.org/2000/svg" width="300" height="20" viewBox="0 0 300 20" fill="none">
                <path d="M300 0H0V20H37.5L75 14.3624L112.5 20H148.026H187.5L225 14.3624H267.434L300 16.3624V0Z" fill="white"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- QR matrix lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
